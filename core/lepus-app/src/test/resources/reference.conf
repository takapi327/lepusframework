lepus.session {
  identifier = "LEPUS_SESSION_TEST"
  http_only  = false
  secure     = false
  domain     = "http://lepus.com"
  path       = "session"
  same_site  = "None"

  expiration {
    type    = "Static"
    max_age = 360
    expires = 12345678
  }
}

lepus.custom.session {
  identifier = "LEPUS_SESSION_CUSTOM_TEST"
  http_only  = true
  secure     = true
  domain     = "http://lepus.com"
  path       = "session/custom"
  same_site  = "Strict"

  expiration {
    type    = "Dynamic"
    max_age = 60
    expires = 1234
  }
}

lepus.failure.session {
  same_site = "Failure"

  expiration {
    type    = "Failure"
    expires = -2308988800
  }
}

lepus.jwt {
  expires_after = 30 seconds
}

lepus.custom.jwt {
  signature_algorithm = "RS256"
  expires_after       = 60 seconds
  clock_skew          = 60 seconds
  claim_key           = "custom"
}

lepus.failure.jwt {
  signature_algorithm = "Failure"
  expires_after       = "Failure"
  clock_skew          = "Failure"
}
